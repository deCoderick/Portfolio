<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">
    <script src="theme.js" defer></script>
    <style>
        .test-container {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-shadow: var(--shadow);
        }
        
        .theme-status {
            margin-top: 20px;
            font-weight: bold;
        }
        
        .test-button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Theme Toggle Test Page</h1>
    </header>
    
    <main>
        <div class="test-container">
            <h2>Theme Toggle Test</h2>
            <p>This page tests the theme toggle functionality. The toggle button should appear in the top right corner.</p>
            <p>Current theme: <span id="theme-display">dark</span></p>
            
            <button class="test-button" id="manual-toggle">Manually Toggle Theme</button>
            
            <div class="theme-status">
                <p>Toggle button present: <span id="toggle-status">Checking...</span></p>
            </div>
        </div>
    </main>
    
    <script>
        // Update the displayed theme
        function updateThemeDisplay() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            document.getElementById('theme-display').textContent = currentTheme;
        }
        
        // Check if toggle button exists
        function checkToggleStatus() {
            const toggleExists = !!document.querySelector('.theme-toggle');
            document.getElementById('toggle-status').textContent = toggleExists ? 'Yes' : 'No';
            
            if (!toggleExists) {
                console.error('Theme toggle button is missing!');
            }
        }
        
        // Manual toggle functionality
        document.getElementById('manual-toggle').addEventListener('click', function() {
            const htmlElement = document.documentElement;
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateThemeDisplay();
        });
        
        // Run checks after slight delay to allow theme.js to run
        setTimeout(function() {
            updateThemeDisplay();
            checkToggleStatus();
        }, 1000);
    </script>
    <!-- Auto-generated social sidebar -->
    <script src="auto-social-sidebar.js"></script>
</body>
</html>
